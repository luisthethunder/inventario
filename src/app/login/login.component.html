<div class="container">
   <div class="card">
      <div class="card-header">
         {{ titulo }}
      </div>
   </div>
   <div class="card-block">
      <form novalidate [formGroup]="form">

         <div class="form-group">
            <label for="user">Usuario:</label>
            <input type="text" class="form-control" id="user" formControlName="user">
            <div *ngIf="form.controls.user.errors && form.controls.user.touched">
               <div class="alert alert-danger" *ngIf="form.controls.user.errors.required">
                  El usuario es requerido.
               </div>
            </div>
         </div>

         <div class="form-group">
            <label for="pass">Password:</label>
            <input type="text" class="form-control" id="pass" formControlName="pass">
            <div *ngIf="form.controls.pass.errors && form.controls.pass.touched">
               <div class="alert alert-danger" *ngIf="form.controls.pass.errors.required">
                  El password es requerido.
               </div>
            </div>
         </div>

         <div class="alert alert-danger" *ngIf="error">
            El nombre del usuario o la contrase√±a son incorrectos.
         </div>

         <button class="btn btn-primary" (click)="Login(form.value)">
            Login
         </button>

      </form>
   </div>
</div>
